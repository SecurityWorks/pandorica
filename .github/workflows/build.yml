name: Rust Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CRATE_NAME: pandorica
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: ${{ env.CRATE_NAME }}
            name: ${{ env.CRATE_NAME }}-linux-x86_64.tar.gz

          - release_for: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: ${{ env.CRATE_NAME }}
            name: ${{ env.CRATE_NAME }}-linux-aarch64.tar.gz

          - release_for: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ${{ env.CRATE_NAME }}.exe
            name: ${{ env.CRATE_NAME }}-windows-x86_64.zip

          - release_for: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: ${{ env.CRATE_NAME }}.exe
            name: ${{ env.CRATE_NAME }}-windows-aarch64.zip

          - release_for: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: ${{ env.CRATE_NAME }}
            name: ${{ env.CRATE_NAME }}-macos-x86_64.tar.gz

          - release_for: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: ${{ env.CRATE_NAME }}
            name: ${{ env.CRATE_NAME }}-macos-aarch64.tar.gz

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: arduino/setup-protoc@v1
        name: Install protoc
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: houseabsolute/actions-rust-cross@v0
        name: Build
        with:
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -

      - name: Generate SHA-258
        if: matrix.platform.os == 'macos-latest'
        run: shasum -a 256 ${{ matrix.platform.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.CRATE_NAME }}-${{ matrix.platform.release_for }}
          path: ${{ matrix.platform.name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: "${{ env.CRATE_NAME }}-*"
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}